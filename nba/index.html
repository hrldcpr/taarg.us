<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>

    <!-- game grid cells -->
    <script type="text/x-template" id="game-template">
      <td>
        <span class="badge badge-primary" data-toggle="tooltip" :title="hover" :class="badgeClass" v-if='hasGame'>{{ content }}</span>
      </td>
    </script>

    <!-- matchup grid rows -->
    <script type="text/x-template" id="matchup-template">
      <tr>
        <th>{{ matchup.favorite.toUpperCase() }}</th>
        <th>{{ matchup.underdog.toUpperCase() }}</th>
        <n-game v-for='(day, index) in days' :game='day' :favorite='matchup.favorite' :underdog='matchup.underdog' :key='String(matchup.id) + String(index)'></n-game>
      </tr>
    </script>

    <!-- round table -->
    <script type="text/x-template" id="round-template">
      <div>
        <h3>{{ round.name }}</h3>
        <table class='table table-bordered table-sm'>
          <thead>
            <tr>
              <th></th><th></th>
              <th scope='col' v-for='i in duration'>
                4/0{{ i }}
              </th>
            </tr>
          </thead>
          <tbody>
            <n-matchup v-for='matchup in round.matchups' :matchup='matchup' :duration='duration' :startDate='startDate' :key='matchup.id'></n-matchup>
          </tbody>
        </table>
      </div>
    </script>

    <!-- root element -->
    <div id="app">
      <div class='container'>
        <n-round v-for='round in rounds' :round='round' :key='round.id'></n-round>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
