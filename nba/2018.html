<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>NBA Playoffs Schedules</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>

    <!-- today game card -->
    <script type="text/javascript" src="templates/today-game-card.js"></script>

    <!-- today card deck -->
    <script type="text/javascript" src="templates/today.js"></script>

    <!-- game cells -->
    <script type="text/javascript" src="templates/game.js"></script>

    <!-- matchup rows -->
    <script type="text/javascript" src="templates/matchup.js"></script>

    <!-- round table -->
    <script type="text/javascript" src="templates/round.js"></script>

    <!-- footer -->
    <script type="text/javascript" src="templates/footer.js"></script>

    <!-- root element -->
    <div id="app">
      <div class='container'>
        <h1>NBA Playoffs Schedules</h1>
        <h2>2018</h2>
        <n-today :games='todayGames' v-if='showTodaysGames'></n-today>
        <n-round v-for='round in rounds' :round='round' :key='round.id'></n-round>
        <br>
        <n-footer :rounds='rounds'></n-footer>
        <p>
          <a href='2021'>2021</a>
          //
          <a href='2020'>2020</a>
          //
          <a href='2019'>2019</a>
          //
          2018
          //
          <a href='archive'>older schedules</a>
        </p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <script src="data-2018.js"></script>
    <script src="fetch.js"></script>
    <script src="main.js"></script>
  </body>
</html>
